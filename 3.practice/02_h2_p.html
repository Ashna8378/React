<!DOCTYPE html>
<html>
    <head>
        <title>h2,p in react</title>
    </head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <body>

    <div id="root"></div>

    <script>
        var h2 = React.createElement("h2",null,"ReactJS with ashna")
        
        var p = React.createElement("p",null,"reactjs is a super easy")

        ReactDOM.render([h2,p],document.getElementById("root"))

    </script>
    </body>
</html>
